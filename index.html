<!DOCTYPE html>
<html lang="en">
<head>

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Puzzle Generator</title>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;700&family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;700&family=Playfair+Display:wght@400;700&family=Pacifico&family=Raleway:wght@300;400;700&family=Dancing+Script:wght@400;700&family=Oswald:wght@300;400;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sudoku Puzzle Generator</h1>

    <div class="container-1">  
        <div class="form-group">
            <label for="title">Puzzle Title:</label>
            <input type="text" id="title" placeholder="Enter puzzle title" value="Sudoku Challenge">
        </div>

        <div class="form-group2">
             <div>
                <label for="fontStyle">Font:</label>
                <select id="fontStyle">
                    <!-- Standard Web Fonts -->
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Trebuchet MS">Trebuchet MS</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                
                    <!-- Google Fonts (Add to CSS) -->
                    <option value="Poppins">Poppins</option>
                    <option value="Roboto">Roboto</option>
                    <option value="Lato">Lato</option>
                    <option value="Montserrat">Montserrat</option>
                    <option value="Playfair Display">Playfair Display</option>
                    <option value="Pacifico">Pacifico</option>
                    <option value="Raleway">Raleway</option>
                    <option value="Dancing Script">Dancing Script</option>
                    <option value="Oswald">Oswald</option>
                    <option value="Merriweather">Merriweather</option>
                </select>
             </div>
            
            <div>
                <label for="titleSize">Title Size:</label>
                <input type="number" id="titleSize" min="10" max="48" value="24">  <!-- ✅ Default title size is bigger -->
            </div>

            <div>
                <label for="titleColor">Color:</label>
                <input type="color" id="titleColor" value="#000000">
            </div>
        </div>
    </div>
    
    <div class="container-2">    
        <div class="column">
            <label for="gridSize">Grid Size:</label>
            <select id="gridSize" style="width:250px; height:30px; font-size:14px;">
                <option value="Standard">Standard size 9x9 (Default)</option>
                <option value="Smaller">Smaller size 6x6 for Beginners</option>
                <option value="Larger">Larger size 16x16 for Advanced Players</option>
            </select>
        </div>
        <div class="column">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" style="width:250px; height:30px; font-size:14px;">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
    </div>
    
    <div class="container-3">
        <div class="instruction-group">
            <label for="instructionText">Customize Your Instructions (Optional):</label>
            <textarea id="instructionText">Fill in the grid so that every row, column, and 3x3 box contains the numbers 1-9 without repetition.</textarea>
            <small><span id="charCount">0</span>/200 characters used</small>
        </div>
        
        <div class="instruction-group-2">
                <div>
                    <label for="instructionFont">Font:</label>
                    <select id="instructionFont">
                       <!-- Standard Web Fonts -->
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
                <option value="Verdana">Verdana</option>
                <option value="Georgia">Georgia</option>
                <option value="Trebuchet MS">Trebuchet MS</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
            
                <!-- Google Fonts (Add to CSS) -->
                <option value="Poppins">Poppins</option>
                <option value="Roboto">Roboto</option>
                <option value="Lato">Lato</option>
                <option value="Montserrat">Montserrat</option>
                <option value="Playfair Display">Playfair Display</option>
                <option value="Pacifico">Pacifico</option>
                <option value="Raleway">Raleway</option>
                <option value="Dancing Script">Dancing Script</option>
                <option value="Oswald">Oswald</option>
                <option value="Merriweather">Merriweather</option>
                    </select>
                </div>
                
                <div>
                        <label for="instructionSize">Instruction Size:</label>
                        <input type="number" id="instructionSize" min="10" max="24" value="14">  <!-- ✅ Default smaller size -->
                
                </div>
            
                <div>
                    <label for="instructionColor">Color:</label>
                    <input type="color" id="instructionColor" value="#000000">
                </div>             
                  
        </div>

    </div>

    <div class="container-7">
        <div class="pdf-options0"> 
            <h3>Customize PDF Download</h3>
        </div>
       
    
        <div class="pdf-options1">
            <label>
                <input type="checkbox" id="includeTitle" checked> Include Title
            </label>
    
            <label>
                <input type="checkbox" id="includeInstructions" checked> Include Instructions
            </label>
    
            <label>
                <input type="checkbox" id="includeSolution" checked> Include Solution
            </label>
        </div>
           
    </div>

    <div class="button-container">
        <button id="generatePuzzleButton"><i class="fa-solid fa-gears"></i> Generate Puzzle</button>
        <button id="saveSVGButton"><i class="fa-regular fa-file-image"></i> Save as SVG</button>
        <button id="downloadButton"><i class="fa-solid fa-file-pdf"></i> Download PDF</button>
        <button id="generateSolution"><i class="fa-solid fa-magnifying-glass"></i> Show Solution</button>

    </div>

    <div class="container-6"> 
        <div id="puzzleContainer">
            <h2 id="puzzleTitle">My Sudoku Puzzle</h2>
            <svg id="puzzleSVG" width="100%" height="300px" viewBox="0 0 500 500"></svg>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/svg2pdf.js@1.3.2"></script>
    <script src="script.js"></script>
 
</body>
</html>
